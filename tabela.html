<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Podzespołów Komputera - Oktawian Mazurek 2K1</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        th, td {
            border: 2px solid #3498db;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .source {
            font-style: italic;
            text-decoration: underline;
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Dane komputerowe Oktawian Mazurek 2K1</caption>
        <thead>
            <tr>
                <th>Nazwa</th>
                <th>Cena</th>
                <th>Taktowanie</th>
                <th>Ilość pamięci</th>
                <th>Producent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RTX 4060</td>
                <td>2737 zł</td>
                <td>2535-2595 MHz</td>
                <td>16GB</td>
                <td>Nvidia</td>
            </tr>
            <tr>
                <td>RTX 3060</td>
                <td>1300 zł</td>
                <td>1837 MHz</td>
                <td>12GB</td>
                <td>Nvidia</td>
            </tr>
            <tr>
                <td>RTX 2060</td>
                <td>1200 zł</td>
                <td>1350 MHz</td>
                <td>6GB</td>
                <td>Nvidia</td>
            </tr>
            <tr>
                <td>RTX 2070</td>
                <td>1250 zł</td>
                <td>1400 MHz</td>
                <td>6GB</td>
                <td>Nvidia</td>
            </tr>
        </tbody>
    </table>

    <p class="source">Źródło własne</p>

</body>
</html>
